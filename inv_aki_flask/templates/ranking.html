{% extends "layout.html" %}

{% block title %}
ランキング
{% endblock %}

{% block content %}
 <table class="table table-hover">
  <thead>
    <tr>
     <th>ランキング</th>
     <th>キーワード</th>
     <th>質問回数</th>
    </tr>
  </thead>
  <tbody>
   {% for rank, item in session_infos %}
    <tr>
     <td>{{ rank }}</td>
     <td>
      <a href="{{ url_for('result.show', sessionid=item.key.name) }}">
       {{ item["keyword"] }}</td>
      </a>
     <td>{{ item["rank"] }}</td>
    </tr>
   {% endfor %}
  </tbody>
 </table>

 <p><a href="{{ url_for('main.show') }}">戻る</a></p>

{% endblock %}
